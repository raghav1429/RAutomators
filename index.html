<html>
<title>
UiPath Chatbot
</title>
<body>
<meta name="viewport" content="width-device-width, initial-scale=1">
<h1>Welcome to UiPath chatbot page</h1>
<h4>Please click on icon at right bottom of screen to talk to UiPath chatbot</h4>
<!-- Start of UiPath Chatbot widget -->
<script>
  window.addEventListener("message", function (event) {
      if (event.data.hasOwnProperty("frameSize")) {
          const size = event.data.frameSize;
          document.getElementById("uipath-chatbot-iframe").style.height = size.height;
          document.getElementById("uipath-chatbot-iframe").style.width = "390";
          document.getElementById("uipath-chatbot-iframe").style.border = "1";
      }
  });
  
</script>

 

<iframe src="https://chatbot.uipath.com/web-channel?connectionId=8283c2ac-8e30-4185-8ffa-fa88beeae7d2"
  id="uipath-chatbot-iframe"
  style="
      z-index: 9999;
      position: fixed;
      bottom: 0;
      right: 0;
      height: 112px;
      width: 120px;
      border: 0;">
</iframe>

 


<!-- End of UiPath Chatbot widget -->
</body>
</html>
